{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto max-w-2xl px-6 py-10">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
      <!-- Title -->
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-6">
        Submit for Week {{ challenge.week_number }}: {{ challenge.title }}
      </h1>
      {% if submission %}
        <!-- Existing Submission -->
        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-6">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Your Submission:</h2>
          <p class="text-gray-700 dark:text-gray-300">{{ submission.submission_text }}</p>
        </div>
      {% else %}
        <!-- Submission Form -->
        <form method="post" class="space-y-6">
          {% csrf_token %}
          <!-- Form Field -->
          <div class="flex flex-col">
            <label class="text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Your Submission:</label>
            {{ form.submission_text }}
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit"
                    class="bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-teal-700 transition">
              Submit ðŸ“¤
            </button>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
