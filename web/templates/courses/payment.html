{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Enroll in {{ course.title }}</h2>
            <div class="alert alert-info mb-4">
              <h5 class="alert-heading">Course Details</h5>
              <p class="mb-0">Price: ${{ course.price }}</p>
            </div>
            <form id="payment-form">
              <div id="payment-element" class="mb-3">
                <!-- Stripe Elements will be inserted here -->
              </div>
              <div class="d-grid gap-2">
                <button id="submit-button" class="btn btn-primary">
                  <span id="button-text">Pay Now</span>
                  <span id="spinner"
                        class="spinner-border spinner-border-sm d-none"
                        role="status"></span>
                </button>
              </div>
              <div id="payment-message" class="alert alert-danger mt-3 d-none"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block extra_js %}
  <script src="https://js.stripe.com/v3/"></script>
  <script>
      const stripe = Stripe('{{ stripe_public_key }}');
      let elements;

      initialize();
      checkStatus();

      document
          .querySelector("#payment-form")
          .addEventListener("submit", handleSubmit);

      async function initialize() {
          try {
              const response = await fetch("{% url 'create_payment_intent' course.slug %}");

              if (!response.ok) {
                  throw new Error('Failed to create payment intent');
              }

              const data = await response.json();

              // Handle free courses
              if (data.free_course) {
                  // Redirect to course detail page for free courses
                  window.location.href = "{% url 'course_detail' course.slug %}";
                  return;
              }

              const {
                  clientSecret,
                  error
              } = data;

              if (error) {
                  const messageContainer = document.querySelector("#payment-message");
                  messageContainer.textContent = error;
                  messageContainer.classList.remove("d-none");
                  return;
              }

              const appearance = {
                  theme: 'night',
                  variables: {
                      colorPrimary: '#f0ad4e',
                  },
              };

              elements = stripe.elements({
                  appearance,
                  clientSecret
              });
              const paymentElement = elements.create("payment");
              paymentElement.mount("#payment-element");
          } catch (error) {
              console.error('Error initializing payment:', error);
              const messageContainer = document.querySelector("#payment-message");
              messageContainer.textContent = "Failed to initialize payment. Please try again.";
              messageContainer.classList.remove("d-none");
          }
      }

      async function handleSubmit(e) {
          e.preventDefault();
          setLoading(true);

          const confirmParams = {
              return_url: window.location.origin + "{% url 'course_detail' course.slug %}"
          };

          try {
              const {
                  error
              } = await stripe.confirmPayment({
                  elements,
                  confirmParams
              });

              if (error) {
                  const messageContainer = document.querySelector("#payment-message");
                  messageContainer.textContent = error.message;
                  messageContainer.classList.remove("d-none");
              }
          } catch (e) {
              const messageContainer = document.querySelector("#payment-message");
              Sentry.captureException(e);
              messageContainer.textContent = "An unexpected error occurred on the payment page. Please try again.";
              messageContainer.classList.remove("d-none");
          }

          setLoading(false);
      }

      async function checkStatus() {
          const clientSecret = new URLSearchParams(window.location.search).get(
              "payment_intent_client_secret"
          );

          if (!clientSecret) {
              return;
          }

          const {
              paymentIntent
          } = await stripe.retrievePaymentIntent(clientSecret);

          switch (paymentIntent.status) {
              case "succeeded":
                  showMessage("Payment succeeded!");
                  break;
              case "processing":
                  showMessage("Your payment is processing.");
                  break;
              case "requires_payment_method":
                  showMessage("Your payment was not successful, please try again.");
                  break;
              default:
                  showMessage("Something went wrong.");
                  break;
          }
      }

      function showMessage(messageText) {
          const messageContainer = document.querySelector("#payment-message");
          messageContainer.textContent = messageText;
          messageContainer.classList.remove("d-none");
      }

      function setLoading(isLoading) {
          const submitButton = document.querySelector("#submit-button");
          const spinner = document.querySelector("#spinner");
          const buttonText = document.querySelector("#button-text");

          if (isLoading) {
              submitButton.disabled = true;
              spinner.classList.remove("d-none");
              buttonText.classList.add("d-none");
          } else {
              submitButton.disabled = false;
              spinner.classList.add("d-none");
              buttonText.classList.remove("d-none");
          }
      }
  </script>
{% endblock extra_js %}
